<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arranca Ya! - Cursos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green-primary: #66BB6A;
      --green-dark: #388E3C;
      --green-light: #E8F5E9;
      --gray-light: #f4f7f6;
      --white: #fff;
      --text-color: #212121;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--gray-light);
      color: var(--text-color);
      line-height: 1.6;
    }

    /* NAVBAR */
    .navbar {
      background-color: var(--green-dark);
      overflow: hidden;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .navbar a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .navbar a:hover {
      background-color: #2e7d32;
    }

    /* CONTENEDOR PRINCIPAL */
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
      background-color: var(--white);
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 2rem;
      color: var(--green-dark);
      margin-bottom: 20px;
      text-align: center;
    }

    /* HERO */
    .hero-section {
      background-color: var(--green-primary);
      color: var(--white);
      padding: 40px 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    .hero-section h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .hero-section p {
      font-size: 1rem;
    }

    /* QUIZ */
    .quiz-form {
      margin-top: 20px;
      text-align: left;
    }
    .quiz-question {
      margin-bottom: 20px;
      background-color: var(--green-light);
      padding: 15px;
      border-radius: 10px;
    }
    .quiz-options label,
    .quiz-options textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    /* BOTONES */
    .hero-button {
      background-color: var(--green-dark);
      color: var(--white);
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .hero-button:hover {
      background-color: #2e7d32;
    }

    /* CARDS */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .course-card {
      background-color: var(--white);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .course-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .course-content {
      padding: 15px;
    }
    .course-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .course-buttons button {
      flex: 1;
      min-width: 120px;
    }

    /* FOOTER */
    .footer {
      background-color: var(--green-dark);
      color: var(--white);
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    /* BOTONES FLOTANTES */
    .chat-button, .shopping-cart-button {
      position: fixed;
      bottom: 20px;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-button {
      right: 20px;
      background-color: var(--green-primary);
      color: white;
    }
    .shopping-cart-button {
      right: 90px;
      background-color: #2196F3;
      color: white;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 1.6rem;
      }
      .hero-section p {
        font-size: 0.95rem;
      }
      .navbar {
        flex-direction: column;
      }
      .navbar a {
        padding: 10px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 1.4rem;
      }
      .hero-section {
        padding: 25px 15px;
      }
      .chat-button, .shopping-cart-button {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
