    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green-primary: #66BB6A;
            --green-dark: #388E3C;
            --green-light: #E8F5E9;
            --gray-light: #f4f7f6;
            --white: #fff;
            --text-color: #212121;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gray-light);
            color: var(--text-color);
            line-height: 1.6;
        }
        .navbar {
            background-color: var(--green-dark);
            overflow: hidden;
            text-align: center;
        }
        .navbar a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #2e7d32;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            color: var(--green-dark);
            margin-bottom: 20px;
        }
        .section-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        .section-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .section-buttons a,
        .section-buttons button {
            background-color: var(--green-dark);
            color: var(--white);
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .section-buttons a:hover,
        .section-buttons button:hover {
            background-color: #2e7d32;
            transform: translateY(-2px);
        }
        .footer {
            background-color: var(--green-dark);
            color: var(--white);
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        /* --- CHAT WIDGET --- */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--green-primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .chat-box {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            flex-direction: column;
        }
        .chat-header {
            background: var(--green-dark);
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            border: none;
            padding: 10px;
        }
        .chat-input button {
            background: var(--green-primary);
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
    <script src='https://unpkg.com/tesseract.js@2.1.4/dist/tesseract.min.js'></script>

    <div class="container">
        <h2>HistÃ³rico de Movimientos</h2>
        <div class="section-container">
            <h2>Compras</h2>
            <div class="section-buttons">
                <label for="fotoTicket">
                    <button>Escanear Ticket</button>
                </label>
                <input type="file" id="fotoTicket" accept="image/*" style="display:none;">
                <a href="#">Reporte</a>
            </div>
        </div>
        <div class="section-container">
            <h2>Ventas</h2>

    </div>
    <footer class="footer">
        <p>Â© 2025 Arranca Ya!. Todos los derechos reservados.</p>
    </footer>
    <button class="chat-button" onclick="toggleChat()">ðŸ¤–</button>
    <div class="chat-box" id="chatBox">
        <div class="chat-header">Soy Sparkia, tu asistente virtual ðŸ¤–</div>
        <div class="chat-messages" id="chatMessages">
            <p><strong>Sparkia:</strong> Â¡Hola! Â¿En quÃ© puedo ayudarte hoy?</p>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>
    
    <script>
        const { jsPDF } = window.jspdf;

        document.getElementById('fotoTicket').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            console.log("Procesando imagen con Tesseract.js...");
            alert("Â¡Procesando el ticket! Esto puede tardar unos segundos...");

            Tesseract.recognize(
              file,
              'spa',
              { logger: m => console.log(m) }
            ).then(({ data: { text } }) => {
              console.log("Texto extraÃ­do:", text);

              const montoMatch = text.match(/(?:total|importe|subtotal)\s*[\$\â‚¬]?\s*([\d\.\,]+)/i);
              const montoTotal = montoMatch ? `$${parseFloat(montoMatch[1].replace(',', '.')).toFixed(2)}` : "Monto no encontrado";

              const fechaMatch = text.match(/\d{1,2}[\/\-]\d{1,2}[\/\-]\d{2,4}/);
              const fechaCompra = fechaMatch ? fechaMatch[0] : "Fecha no encontrada";

              const doc = new jsPDF();
              doc.setFontSize(16);
              doc.text("Reporte de Gasto - Arranca Ya!", 10, 10);
              doc.setFontSize(12);
              doc.text(`Monto total: ${montoTotal}`, 10, 20);
              doc.text(`Fecha de compra: ${fechaCompra}`, 10, 30);
              doc.text("--- Texto completo del ticket ---", 10, 40);
              
              const splitText = doc.splitTextToSize(text, 180);
              doc.text(splitText, 10, 50);

              doc.save("Reporte_de_Gasto.pdf");

              alert("Â¡Reporte PDF generado y descargado con Ã©xito!");
            }).catch(err => {
                console.error("Error al procesar la imagen:", err);
                alert("OcurriÃ³ un error al procesar el ticket. Intenta con otra foto.");
            });
        });

        function toggleChat() {
            const chat = document.getElementById("chatBox");
            chat.style.display = (chat.style.display === "flex") ? "none" : "flex";
        }
        function sendMessage() {
            const input = document.getElementById("userInput");
            const msg = input.value.trim();
            if (msg === "") return;
            const messages = document.getElementById("chatMessages");
            const userMsg = document.createElement("p");
            userMsg.innerHTML = "<strong>TÃº:</strong> " + msg;
            messages.appendChild(userMsg);
            const botMsg = document.createElement("p");
            botMsg.innerHTML = "<strong>Sparkia:</strong> Estoy en desarrollo, pero siempre aquÃ­ para ayudarte ðŸš€";
            messages.appendChild(botMsg);
            messages.scrollTop = messages.scrollHeight;
            input.value = "";
        }
    </script>
